{% extends 'mobility/mobility.html' %}

{% block head %}
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo.v2.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v3.min.js"></script>

    <style>

        path {
          fill: #ccc;
          stroke: #fff;
          stroke-width: .5px;
        }

        .domain {
         fill: none;
         stroke-width: 0px;
        }    

        circle:hover {
          fill: red;
          opacity: 0.3;
        }

        .pic {
          display: grid;
          grid-template-columns: 1fr 1fr 1fr;
          padding-top: 1%;
        }

        .pic svg {
          grid-column: 2/3;
        }
    </style>
{% endblock %}

{% block plots %}
    <div class="plot-title" style="padding-top: 2%;">
        <p style="text-align: center;">Percentage of Air Traffic Compared With Baseline Before Covid-19</p>
        <p style="text-align: center;font-size: 0.8em">Hover Over the Airport to View the Percentage</p>
    </div>
    <div class="pic"></div>

    <script>
        var width = 900;
        var height = 600;

        // projection & path generator
        var path = d3.geo.path();
        var projection = d3.geoAlbersUsa()
        var path = d3.geoPath()
        .pointRadius(5)
        .projection(projection);

        // prepare cavas
        var svg = d3.select(".pic")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            // .attr('viewBox', '-300 0 1800 1200')
            ;

        //svg.append("text")
        //    .attr("x", (width / 2))             
        //    .attr("y", 5)
        //    .attr("text-anchor", "middle")  
        //    .style("font-size", "1em") 
        //    .text("Percentage of Air Traffic Compared With Baseline Before Covid-19");

        // prepare tooltip
        var tooltip = d3.select('.pic').append('div')
            .attr('class', 'tooltip')
            .style("position", "absolute")
            .style("visibility", "hidden")
            .style("background-color", "white")
            .style("border", "solid")
            .style("border-width", "1px")
            .style("border-radius", "6px")
            .style("padding", "3px")
            .style("font-size", "small");

        // geo map, 
        var url = "https://gist.githubusercontent.com/mbostock/4090846/raw/d534aba169207548a8a3d670c9c2cc719ff05c47/us.json";
        d3.json(url, function(error, topology) {
            if (error) throw error;

            // console.log("topojson", topology)
            // convert topojson to geojson
            var geojson = topojson.feature(topology, topology.objects.states);
            // console.log("geojson", geojson)
            // draw map

            svg.append('g')
            .attr('class', 'map')
            .selectAll("path")
            .data(geojson.features)
            .enter()
            .append("path")
            .attr("d", path);

            // append points, label, tooltips

            let url_data = "http://localhost:5000/serve/air";
            d3.json(url_data, (error, data) => {
                if (error) throw error;

                let d;

                svg.append('g')
                .attr('class', 'points')
                .selectAll("circle")
                .data(data)
                .enter()
                .append("circle")
                .attr('class', 'airport')
                .attr('cx', (e) => projection([e.longitude, e.latitude])[0])
                .attr('cy', (e) => projection([e.longitude, e.latitude])[1])
                .attr('r', (e) => {
                if (/Kennedy|Newark|LaGuardia/.test(e.airport_name)) {
                    return 6;
                } else {
                    return 8;
                }
                })
                .attr('fill', (e) => colorScale(parseInt(e.percent_of_baseline)/100))
                .on("mouseover", () => {
                tooltip.style("visibility", "visible");
                })
                .on("mousemove", function (e) {

                let xPox = d3.mouse(this)[0];
                let yPox = d3.mouse(this)[1];

                d = new Date(parseInt(e.date));



                return tooltip.html(
                    "<p>Date: " + d.toLocaleDateString() + "</p>"
                    + "<p>Airport: " + e.airport_name + "</p>"
                    + "<p>Percentage of baseline: " 
                    + Math.round(e.percent_of_baseline*100)/100 + "%</p>")
                .style("top", (d3.event.pageY - 25) +"px")
                .style("left", (d3.event.pageX + 25) +"px")
                ;

                })
                .on("mouseout", () => {
                return tooltip.style("visibility", "hidden");;
                })
                ;

                svg.append('g')
                    .attr('class', 'airpoirt')
                    .selectAll('text')
                    .data(data)
                    .enter()
                    .append('text')
                    .text((e) => e.airport_name.replace('International', ''))
                    .attr('x', (e) => {
                    if (/Detroit/.test(e.airport_name)) {
                        return projection([e.longitude, e.latitude])[0] - 15;
                    } else {
                        return 8 + projection([e.longitude, e.latitude])[0];
                    }
                    })
                    .attr('y', (e) => {
                    if (/Kennedy/.test(e.airport_name)) {
                        return projection([e.longitude, e.latitude])[1];
                    } else if (/Newark/.test(e.airport_name)) {
                        return projection([e.longitude, e.latitude])[1] - 10;
                    } else if (/Detroit/.test(e.airport_name)) {
                        return projection([e.longitude, e.latitude])[1] - 12;
                    } else {
                        return 10 + projection([e.longitude, e.latitude])[1];
                    }
                    })
                    .attr('font-size', 'xx-small');
            });

        });
        
        // create legend
        //Append a defs (for definition) element to your SVG, the gredient bar needs to be inlcuded in this defs
        var defs = svg.append("defs");

        //Append a linearGradient element to the defs and give it a unique id
        var linearGradient = defs.append("linearGradient")
            .attr("id", "linear-gradient");

        linearGradient
        .attr("x1", "0%")
        .attr("y1", "0%")
        .attr("x2", "100%")
        .attr("y2", "0%");

        //Set the color for the start (0%)
        linearGradient.append("stop")
        .attr("offset", "0%")
        .attr("stop-color", "#FFFFFF"); //light blue

        //Set the color for the end (100%)
        linearGradient.append("stop")
        .attr("offset", "100%")
        .attr("stop-color", '#066094'); //dark blue

        var legend = svg.append('g')
        .attr('class', "legend");

        legend.append('rect')
        .attr('x', '50')
        .attr('y', '530')
        .attr('width', '200')
        .attr('height', '10')
        .style("fill", "url(#linear-gradient)");

        var colorScale = d3.scale.linear()
        .domain([0, 1])
        .range(['#FFFFFF', "#066094"]);

        var xScale = d3.scale.linear()
        .domain([0, 1])
        .range([50, 250]);

        legend.append('text')
        // .attr("x", 50)
        // .attr("y", 525)
        .text("Percentage of Baseline")
        .style('font-size', 'small')
        .attr('transform', "translate(50, 525)");

        //lenged axis
        var xAxis = d3.svg.axis()
        .orient("bottom")
        .ticks(1)
        .tickFormat(d3.format(".0%"))
        .scale(xScale);

        legend.append('g')
        .attr('class', 'legend-axis')
        .attr('transform', "translate(0, 540)")
        .style('stroke-width', '0px') 
        .call(xAxis);
    </script>
{% endblock %}
