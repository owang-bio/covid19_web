{% extends 'mobility/mobility.html' %}

{% block head%}

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>

    <style>

        .pic {
            display: grid;
            grid-template-columns: 2fr 6fr 2fr;
            padding-top: 1%;
          }
  
          .pic .plot {
            grid-column: 2/3;
          }

    </style>

{% endblock%}


{% block plots %}

    <div class="pic">
        <div class='plot'>
            <p id="value-simple"></p>
            <div id="slider-simple"></div>
        </div>
    </div>

    <script>
        
        let data = Array.from(Array(24).keys());

        var sliderSimple = d3
          .sliderBottom()
          .min(d3.min(data))
          .max(d3.max(data))
          .width(300)
          .ticks(24)
          .step(1)
          .default(0)
          .on('onchange', val => {
            d3.select('#value-simple')
                .text('Select Hour: ' + val);
          });

        var gSimple = d3
          .select('#slider-simple')
          .append('svg')
          .attr('width', 500)
          .attr('height', 100)
          .append('g')
          .attr('transform', 'translate(30,30)');
      
        gSimple.call(sliderSimple);
          
        console.log(sliderSimple.value());

        d3.select('#value-simple')
            .text('Select Hour: ' + sliderSimple.value());
    </script>

{% endblock%}
